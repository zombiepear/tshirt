name: Generate T-Shirt Design (Fixed)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 10 * * *'

jobs:
  generate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'  # Use 3.11 for better compatibility
    
    - name: Install specific versions
      run: |
        python -m pip install --upgrade pip
        # Install specific working versions
        pip install openai==1.12.0 requests==2.31.0 Pillow==10.0.0
    
    - name: Run T-Shirt Generator
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        PRINTFUL_API_KEY: ${{ secrets.PRINTFUL_API_KEY }}
        PRINTFUL_STORE_ID: ${{ secrets.PRINTFUL_STORE_ID }}
        SHOPIFY_STORE: ${{ secrets.SHOPIFY_STORE }}
        SHOPIFY_ACCESS_TOKEN: ${{ secrets.SHOPIFY_ACCESS_TOKEN }}
        MARKUP_PERCENT: ${{ secrets.MARKUP_PERCENT }}
      run: |
        echo "ðŸš€ Starting T-shirt generation (with fixed dependencies)..."
        python generate_tee.py
    
    - name: Upload results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: generation-results-${{ github.run_number }}
        path: |
          tshirt_generator.log
          *.png
        retention-days: 7
