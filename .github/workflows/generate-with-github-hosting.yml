name: Generate T-Shirt Design

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 10 * * *'

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install openai==1.12.0 requests==2.31.0 Pillow==10.0.0
        python -c "import openai; print(f'OpenAI version: {openai.__version__}')"
    
    - name: Create designs directory
      run: mkdir -p designs
    
    - name: Run T-Shirt Generator
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        PRINTFUL_API_KEY: ${{ secrets.PRINTFUL_API_KEY }}
        PRINTFUL_STORE_ID: ${{ secrets.PRINTFUL_STORE_ID }}
        MARKUP_PERCENT: ${{ secrets.MARKUP_PERCENT }}
        GITHUB_REPOSITORY: ${{ github.repository }}
      run: |
        echo "üé® Generating T-Shirt Design..."
        python generate_tee.py || echo "Generator completed with status $?"
        
        # List generated files
        echo "üìÅ Generated files:"
        ls -la designs/ || echo "No designs directory"
        ls -la *.png *.json || echo "No files in root"
    
    - name: Commit and push designs
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Add any generated files
        git add designs/*.png designs/*.json || true
        git add *.png *.json *.log || true
        
        # Commit if there are changes
        if git diff --staged --quiet; then
          echo "No new designs to commit"
        else
          git commit -m "üé® Add designs from run ${{ github.run_number }}"
          git push
        fi
    
    - name: Upload artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: generation-results-${{ github.run_number }}
        path: |
          tshirt_generator.log
          designs/
          *.png
          *.json
        retention-days: 30
